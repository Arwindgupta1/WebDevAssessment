<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Stage Lineup</title>
    <link rel="stylesheet" href="../styles/mainStage.css">
</head>

<body>
    <div class="container">
        <h1>Main Stage Lineup</h1>
        <div class="year-selection">
            <label><input type="radio" name="year" value="2024" checked> 2024</label>
            <label><input type="radio" name="year" value="2023"> 2023</label>
            <label><input type="radio" name="year" value="2022"> 2022</label>
        </div>
        <div class="lineup" id="lineup"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const lineupDiv = document.getElementById('lineup');
            const radios = document.querySelectorAll('input[name="year"]');

            const fetchLineup = (year) => {
                fetch(`/lineup/${year}`)
                    .then(response => response.json())
                    .then(data => {
                        lineupDiv.innerHTML = '';
                        data.forEach(artist => {
                            const artistDiv = document.createElement('div');
                            artistDiv.classList.add('artist');
                            artistDiv.innerHTML = `<div class="artist-name">${artist.artist}</div><div class="artist-time">${artist.time}</div>`;
                            lineupDiv.appendChild(artistDiv);
                        });
                    });
            };

            radios.forEach(radio => {
                radio.addEventListener('change', () => {
                    fetchLineup(radio.value);
                });
            });

            fetchLineup(2024);  // Fetch initial data for the default year
        });
    </script>
</body>

</html>
